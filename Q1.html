<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>

<body>
    <input type="text" id="price" placeholder="enterprice">
    <button>submit</button>

</body>
<script>
    let dollarSymbol = /^\$\d{1,100}.\d{2}$/;

    let button = document.querySelector('button');
    button.addEventListener('click', function() {
        let price = document.getElementById("price").value;

        if (price.match(dollarSymbol)) {
            alert(`Your price ${price} is valid.`);
        } else {
            alert(`Your price ${price} is invalid.`);
        }
    });
</script>

</html>
